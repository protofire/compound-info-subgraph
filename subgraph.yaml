specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Comptroller
      network: harmony
      source:
          address: "0xC5D46109ec064E1aFa9829a457Db4a9e98fe472b"
          abi: Comptroller
          startBlock: 53149709
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          file: ./src/mapping/comptroller.ts
          entities:
              - Protocol
              - Market
              - User
              - UserMarket
          abis:
              - name: CToken
                file: ./abis/cToken.json
              - name: CERC20
                file: ./abis/cErc20.json
              - name: Comptroller
                file: ./abis/comptroller.json
              - name: ERC20
                file: ./abis/erc20.json
              - name: PriceOracle1
                file: ./abis/price-oracle-1.json
              - name: PriceOracle2
                file: ./abis/price-oracle-2.json
          eventHandlers:
              - event: MarketListed(address)
                handler: handleMarketListed
              - event: NewPriceOracle(address,address)
                handler: handleNewPriceOracle
              - event: MarketEntered(address,address)
                handler: handleMarketEntered
              - event: MarketExited(address,address)
                handler: handleMarketExited
templates:
    - name: CToken
      kind: ethereum/contract
      network: harmony
      source:
          abi: CToken
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          file: ./src/mapping/ctoken.ts
          entities:
              - Protocol
              - Market
              - User
              - UserMarket
              - Mint
              - Redeem
              - Borrow
              - RepayBorrow
              - Transfer
              - Liquidation
          abis:
              - name: CToken
                file: ./abis/cToken.json
              - name: CERC20
                file: ./abis/cErc20.json
